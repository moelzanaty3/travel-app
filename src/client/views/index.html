<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <title>Travel App</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="booking-cta text-center">
            <h1>Find Your Trip</h1>
            <p class="lead">Udacity Project</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-5">
          <div class="booking-form">
            <form>
              <div class="form-group">
                <label for="city" class="form-label">Your Destination</label>
                <input class="form-control" id="city" type="text" placeholder="Enter a City" required />
              </div>
              <div class="form-group">
                <label for="check-in" class="form-label">Check In</label>
                <input class="form-control" id="check-in" type="date" required>
              </div>
              <div class="form-group">
                <label for="check-out" class="form-label">Check out</label>
                <input class="form-control" id="check-out" type="date" required>
              </div>
              <div class="form-btn">
                <button class="submit-btn" type="submit">Check</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-md-7">
          <div class="accordion" id="trips"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="trip-overview-modal" tabindex="-1" aria-labelledby="trip-overview-modal"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <img class="modal-title__flag" width="40px" src="https://restcountries.eu/data/egy.svg" alt="falg">
          <h5 class="modal-title__text">City</h5>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img width="100%" height="300px"
             src="https://pixabay.com/get/g76783f9dfc6ee67b3fb61e088fbe05e0e1ea324abf4f250c40a1eb9b4aa95f39e19518def0e09de70c6075f8c00d1fe2e92fb67ae3d688c735db93710d93e73e_1280.jpg"
             class="mr-3 mb-4 modal-body__image" alt="">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="card-info">
              <h6><strong>Check In</strong></h6>
              <p class="card-info__check-in">10.1.2021</p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="card-info">
              <h6><strong>Check Out</strong></h6>
              <p class="card-info__check-out">10.1.2021</p>
            </div>

          </div>
          <div class="col-xs-12 col-md-6">
            <div class="card-info">
              <h6><strong>Duration</strong></h6>
              <p class="card-info__duration">5 Days</p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="card-info">
              <h6><strong>Weather Forecast</strong></h6>
              <p class="card-info__forecast">Few clouds</p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="card-info">
              <h6><strong>Country Code</strong></h6>
              <p class="card-info__code">Few clouds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-trip">Save Trips</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script>
  // Check that service workers are supported
  if ("serviceWorker" in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js");
    });
  }
</script>

</body>
</html>
